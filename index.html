<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Vue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91423cff14.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="app">
        <header>
            <h1>Lista de Tarefas</h1>
            <form>
                <input type="text" v-model="currentTodo" placeholder="Digite uma tarefa..." maxlength="500">
                <button @click.prevent="addTodo()">Adicionar</button>
            </form>
        </header>

        <section>
            <ol>
                <li v-for="todo in filteredTodos" v-bind:key="todo.text"
                v-on:click="toggleTodo(todo)">
                    <div>
                        <input type="checkbox" v-bind:checked="todo.done">
                        <label>
                            <del v-if="todo.done">
                                {{todo.text}}
                            </del>
                            <span v-else>
                                {{todo.text}}
                            </span>
                        </label>
                    </div>
                    <i class="fa-regular fa-circle-xmark" v-on:click="delTodo(todo)" alt="deletar to-do"></i>
                </li>
            </ol>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
